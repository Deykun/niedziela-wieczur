    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        const shouldTurnOnOMode = window.location.hash === "#wieczor";
        console.log("window.location.hash", window.location.hash);
        if (shouldTurnOnOMode) {
          $("body").addClass("o-letter");
        }

        $(".js-tilt").tilt({
          // scale: 1.2,
          speed: 1500, // enter/exit
          // perspective: 1000,
        });

        $("#photo-switch").on("click", () => {
          $("body").toggleClass("flat-photo");
        });

        $("#letter-switch").on("click", () => {
          const shouldTurnOffOMode = $("body").hasClass("o-letter");

          if (shouldTurnOffOMode) {
            $("body").removeClass("o-letter");
            window.location.hash = "";
          } else {
            $("body").addClass("o-letter");
            window.location.hash = "wieczor";
          }
        });
      });
    </script>
